
<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

    <H1> inserting array items and elements with enter()</H1>
    <script>
        var data = [4, 1, 6, 2, 8, 9];
        var body = d3.select("body")
                    .selectAll("span")
                    .data(data)
                    .enter()
                    .append("span")
                    .text(function(d) { return d + " "; });
    </script>
    </body>
    </html>
