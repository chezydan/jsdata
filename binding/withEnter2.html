
<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>   d3 - data-driven-documents</title>
</head>

<body>

    <h1> inserting array items and elements with enter(), append()</h1>
    <script>
        d3.select("h1").style("font-family", "Helvetica");
        var mydata = [1,2,3,4,5,6,7,8,9];
        var body = d3.select("body")
                    .selectAll("p")
                    .data(mydata)
                    .enter()
                    .append("p")
                    .style("font-family", "Garamond")
                    .style("background-color", "aqua")
                    .text(function(d) { return d + " : "+d *d ; });
    </script>
    </body>
    </html>
